<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>


    <div>
        <div class="key" onclick="playSound('a')">
            A<audio hidden src="sounds/hihat.wav" controls data-sound="hihat"></audio>
        </div>
        <div class="key" onclick="playSound('s')">
            S<audio hidden src="sounds/clap.wav" controls data-sound="clap"></audio>
        </div>
        <div class="key" onclick="playSound('d')">
            D<audio hidden src="sounds/boom.wav" controls data-sound="boom"></audio>
        </div>
        <div class="key" onclick="playSound('f')">
           F<audio hidden src="sounds/kick.wav" controls data-sound="kick"></audio>
        </div>
        <div class="key" onclick="playSound('g')">
            G<audio hidden src="sounds/openhat.wav" controls data-sound="openhat"></audio>
        </div>
        <div class="key" onclick="playSound('h')">
            H<audio hidden src="sounds/ride.wav" controls data-sound="ride"></audio>
        </div>
        <div class="key" onclick="playSound('j')">
            J<audio hidden src="sounds/snare.wav" controls data-sound="snare"></audio>
        </div>
        <div class="key" onclick="playSound('k')">
            K<audio hidden src="sounds/tink.wav" controls data-sound="tink"></audio>
        </div>
        <div class="key" onclick="playSound('l')">
            L<audio hidden src="sounds/tom.wav" controls data-sound="tom"></audio>
        </div>

    </div>

    <div class="channels">
        <div class="channel">
            <button id="Channel1" onclick="startRecording(event,1)">Start recording Channel 1</button>
            <button id="stopChannel1" onclick="stopRecording(1)">Stop recording Channel 1</button>
            <button id="playChannel1" onclick="playRecording(1)">Play Channel 1</button>
        </div>
        <div class="channel">
            <button id="Channel2" onclick="startRecording(event,2)">Start recording Channel 2</button>
            <button id="stopChannel2" onclick="stopRecording(2)">Stop recording Channel 2</button>
            <button id="playChannel2" onclick="playRecording(2)">Play Channel 2</button>
        </div>
        <div class="channel">
            <button id="Channel3" onclick="startRecording(event,3)">Start recording Channel 3</button>
            <button id="stopChannel3" onclick="stopRecording(3)">Stop recording Channel 3</button>
            <button id="playChannel3" onclick="playRecording(3)">Play Channel 3</button>
        </div>
        <div class="channel">
            <button id="Channel4" onclick="startRecording(event,4)">Start recording Channel 4</button>
            <button id="stopChannel4" onclick="stopRecording(4)">Stop recording Channel 4</button>
            <button id="playChannel4" onclick="playRecording(4)">Play Channel 4</button>
        </div>
    </div>
</main>


<script src="index.js"></script>
</body>
</html>
